<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selected == 'home' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label [style.font-weight]="selected == 'home' ? 700 : 400">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="carrinho">
      <ion-icon [name]="selected == 'carrinho' ? 'cart' : 'cart-outline'"></ion-icon>
      <ion-label [style.font-weight]="selected == 'carrinho' ? 700 : 400">Carrinho</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pesquisa">
      <ion-icon [name]="selected == 'pesquisa' ? 'search' : 'search-outline'"></ion-icon>
      <ion-label [style.font-weight]="selected == 'pesquisa' ? 700 : 400">Pesquisar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon [name]="selected == 'perfil' ? 'person-circle' : 'person-circle-outline'"></ion-icon>
      <ion-label [style.font-weight]="selected == 'perfil' ? 700 : 400">Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
